<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Counter</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content-container">
        <input type="text" class="content" placeholder="Paste Content Here">
        <button class="count">Count</button>

    </div>
    <div class="heading">
        <div class="store">Store: </div>
        <div class="todays-date">Today's Date: </div>
    </div>
    <div class="counts-container">
        
        
        <div class="past-due">Past Due: </div>
        <div class="due-today">Today: </div>
        <div class="future">Future: </div>
        <div class="no-in-hand-date">No In-Hand Date: </div>
        <div class="update-required">Update Required: </div>
    </div>
</body>
</html>
