<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Counter</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="heading">
        <div class="content-container">
            <input type="text" class="content" placeholder="Paste Content Here">
            <button class="count">Count and Clip</button>
        </div>
        <div class="store"></div>
        <div class="todays-date"></div>
    </div>
    <div class="counts-container">
        <div class="packages">
            <div class="past-due">Past Due: </div>
            <div class="due-today">Today: </div>
            <div class="future">Future: </div>
            <div class="no-in-hand-date">No In-Hand Date: </div>
            <div class="update-required">Update Required: </div>
        </div>
        <div class="duplicates-container">
            
        </div>
    </div>
    <table>
        <tr>
            <td>Past Due</td>
            <td id="past-due">0</td>
        </tr>
        <tr>
            <td>Today</td>
            <td id="today"></td>
        </tr>
        <tr>
            <td>Future</td>
            <td id="future"></td>
        </tr>
        <tr>
            <td>No In-Hand Date</td>
            <td id="no-in-hand"></td>
        </tr>
        <tr>
            <td>Update Required</td>
            <td id="update-required"></td>
        </tr>
    
    </table>
    <table class="duplicates-template">
        <tr>
            <td>Order #</td>
            <td>Count</td>
        </tr>
    </table>
</body>
</html>
